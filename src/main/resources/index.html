<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>日志流管理</title>
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <link rel="stylesheet" href="/bootstrap-4.5.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/cmn.css">
</head>
<body>
    <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#reg-log-modal">
            注册日志流
        </button>
        <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#reg-log-sql-modal">
            SQL注册
        </button>
        <button type="button" class="btn btn-secondary">
            删除日志流
        </button>
        <button type="button" class="btn btn-secondary">
            帮助
        </button>
    </div>
    <div class="modal fade form-popup" id="reg-log-modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <form onsubmit="return regLogCheck();" class="form-container" id="reg-log-form">
                    <!-- 模态框头部 -->
                    <div class="modal-header">
                        <h4 class="modal-title">新建日志流连接</h4>
                        <button type="button" class="close" data-dismiss="modal">
                            &times;
                        </button>
                    </div>
                    <div class="modal-body">
                        <div id="reg-log-form-details">
                            <div class="form-group form-inline">
                                <label for="logname">
                                    <b>日志流名称&nbsp;</b>
                                </label>
                                <input type="text" placeholder="日志流名称" name="logname" id="logname" class="form-control" required>
                            </div>
                            <div class="form-group form-inline">
                                <label for="connector-type">
                                    <b>连接类型&nbsp;</b>
                                </label>
                                <select name="connector-type" id="connector-type" class="form-control" onchange="connector_type_list_change(this.value);">
                                    <option disabled selected value="">
                                        请选择
                                    </option>
                                    <option value="filesystem">
                                        filesystem
                                    </option>
                                    <option value="kafka">
                                        kafka
                                    </option>
                                </select>
                            </div>
                            <fieldset id="fields">
                                <legend>
                                    字段
                                </legend>
                                <div class="hidden-a-toggle field">
                                    <input type="text" name="i1">
                                    <select name="t1">
                                        <option value="STRING">
                                            STRING
                                        </option>
                                        <option value="INT">
                                            INT
                                        </option>
                                        <option value="TIMESTAMP(3)">
                                            TIMESTAMP(3)
                                        </option>
                                    </select>
                                    <a href="javascript:void(0);" onclick="insertField(this);" class="hidden-a"><b>&nbsp;+</b></a>
                                </div>
                            </fieldset>
                            <div class="form-group form-inline">
                                <label for="watermark">
                                    水印&nbsp;
                                </label>
                                <select name="watermark" id="watermark" class="form-control" onclick="watermarkOptionRefresh()">
                                </select>
                            </div>
                        </div>
                    </div>
                    <!-- 模态框底部 -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">
                            取消
                        </button>
                        <button type="submit" class="btn btn-primary">
                            确认
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <ol>
        {{#logs}}
        <li class="logitem">
            <a href="/log/{{logId}}" class="logitem-log" target="_blank">{{name}}</a>
            <a href="/delete_log/{{logId}}" class="delete-button">&#10006;</a>
        </li>
        {{/logs}}
    </ol>
    <div class="modal fade" id="reg-log-sql-modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <form onsubmit="return validate(this);" action="/addlogstream" method="post" accept-charset="utf-8">
                    <div class="modal-header">
                        <h4 class="modal-title">通过SQL新建日志流</h4>
                        <button type="button" class="close" data-dismiss="modal">
                            &times;
                        </button>
                    </div>
                    <div class="modal-body">
                        <div>
                            <div class="editor-div">
                                <div class="form-group">
                                    <label for="ddl">
                                        SQL语句
                                    </label>
                                    <textarea class="sql-input no-empty form-control" rows="3" name="ddl" id="ddl" required></textarea>
                                </div>
                                <div class="editor"></div>
                            </div>
                            <div class="form-group">
                                <label for="add-log-name">
                                    日志流名称
                                </label>
                                <input type="text" name="addname" value="" id="add-log-name" class="no-empty form-control" required>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">
                            取消
                        </button>
                        <button type="submit" class="btn btn-primary">
                            确认
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="/mustache.min.js" charset="utf-8"></script>
    <script src="/ace-builds/src-min-noconflict/ace.js" charset="utf-8"></script>
    <script src="/utils.js" charset="utf-8"></script>
    <script src="/index.js" charset="utf-8"></script>
    <script src="/jquery.slim.min.js"></script>
    <script src="/popper.min.js"></script>
    <script src="/bootstrap-4.5.0-dist/js/bootstrap.min.js"></script>
</body>
</html>
